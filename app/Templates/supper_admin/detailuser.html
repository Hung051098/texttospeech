
{% if current_user.is_authenticated %}
{% extends 'admin/master.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-left">
            <h1 class="h3 mb-3 text-gray-800">Chuyển văn bản thành giọng nói</h1>
        </div>
    </div>
    <form method="post" action="/supperadmin/detailuser?id_user={{data[0].id}}">
        <div class="form-group">
            <label for="">Tên người dùng</label>
            <input type="text" name="name" class="form-control" value="{{ data[0].name }}">
        </div>
        <div class="form-group">
            <label for="">Tài khoản đăng nhập</label>
            <input type="text"  name="username" class="form-control" value="{{ data[0].username }}">
        </div>
        <div class="form-group">
            <label for="">Ngày tạo</label>
            <input type="text" disabled name="create_date" class="form-control" value="{{ data[0].create_date }}">
        </div>

        {% if role == 1%}
        <div class="form-group">
            <label for="">Token Api</label>
            <input type="text" class="form-control"  name="token_api" value="{{ data[0].token_api }}">
        </div>
        {%endif%}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


                <div class="modal fade" id="tts_listen_modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Trình phát</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <i aria-hidden="true" class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-12 text-center mt-3 mb-3">
                                        <audio controls="" id="tts_player" name="tts_player"></audio>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a id="tts_view_text" href="https://HeroBot.vn/tts/start" target="_blank" class="btn btn-primary mr-2">Xem văn bản</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Rời trang?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Bạn có chắc chắn muốn đăng xuất.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{%else%}
    {% include 'admin/login.html' %}
{% endif%}
