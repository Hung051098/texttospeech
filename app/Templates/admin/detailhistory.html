
{% if current_user.is_authenticated %}
{% extends 'admin/master.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-left">
            <h1 class="h3 mb-3 text-gray-800">Chuyển văn bản thành giọng nói</h1>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="">Mp3</label>
            <br>
                <audio controls="controls">
                    <source src="{{url_for('static',filename='assets/audio/')}}{{data[0].mp3}}" type="audio/ogg">
                        <source src="" type="audio/mpeg"></audio>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Nội dung</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{ data[0].content }}</textarea>
                    </div>
                </form>


                <div class="modal fade" id="tts_listen_modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Trình phát</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <i aria-hidden="true" class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-12 text-center mt-3 mb-3">
                                        <audio controls="" id="tts_player" name="tts_player"></audio>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a id="tts_view_text" href="https://HeroBot.vn/tts/start" target="_blank" class="btn btn-primary mr-2">Xem văn bản</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Rời trang?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Bạn có chắc chắn muốn đăng xuất.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{%else%}
    {% include 'admin/login.html' %}
{% endif%}
