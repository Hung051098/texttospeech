<script !src="">

    function generate_audio()
    {
        var tts_text = $('#tts_text').val()
        $.ajax({
            url: '/admin/wiki',
            data: {text: tts_text},
            type: 'POST',
            beforeSend: function() {
              loadding()
            },
            success: function(response) {
                console.log("/"+response);
                $('#result').attr("src", "/"+response)
                setTimeout(function() {
                  $("#loadMe").modal("hide");
                }, 500);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }
